<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/stylesheets/style.css" />
    <title>Assessment JS Dice Roller</title>
  </head>
  <body>
    <main>
      <form>
    <div>
        Background Music:
        <input type="checkbox" id="myCheck" onclick="myMusic.play();" />
    </div>
    <div id="reset-container">
        <button id="reset-button">RESET</button><br />
      </div>
    <p id="placeholder"></p>
    <input
      type="text"
      id="num-dice"
      placeholder="Number of Dice to be rolled"
      autofocus
    />
    <input
      type="text"
      id="num-sides"
      placeholder="Num of sides per die"
    />
    </br><button id="roll-dice">Roll!</button>
    <button id="show-dice">Show All Rolls</button>
    <div id="results-container">
        <ol id="myrolls">Your dice rolls are as follows: </ol>
    </div>
    </form>
  </main>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
